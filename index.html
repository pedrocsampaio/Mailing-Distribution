<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Group.ico" type="image/x-icon">
    <title>Contatos</title>
</head>

<body class="centralize">
    <form>
        <h1>Login</h1>
        <p>Digite os seus dados de acesso no campo abaixo</p>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="" onchange="onChangeEmail()"/>
        <div class="error" id="email-required-error">Email é obrigatório</div>
        <div class="error" id="email-invalid-error">Email inválido</div>
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="" onchange="onChangePassword()"/>
        <div class="error" id="password-required-error">Senha é obrigatória</div>
        <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Acessar</button>
    </form>
</body>

<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="global.css">

<script src="index.js"></script>
<script src="validations.js"></script>
<script src="loading.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="firebase-init.js"></script>

</html>
